<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Getting the Weather</title> 
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body class="bg-light">
        <main>
            <h1 class="center display-4 mt-4">What's the weather like right now?</h1>
            <section class="center">
                <button id="getLocationBtn" class="btn btn-primary"> Get my location</button>
                <p id="status"></p>
                <p id="location"></p>
            </section>
            <section class="center">
                <button class="d-none btn btn-primary" id="getWeatherBtn">Get Weather</button>
            </section>
            <section id="weatherInfo" class="center d-none">
                <h2 class="display-4">Weather Info</h2>
                <div class="row">
                    <div id="cityCard" class="bg-info text-white">
                    </div>
                </div>
                <div class="row g-2" id="forecastsContainer">
                </div>
            </section>
        </main>
       
    </body>
</html>
